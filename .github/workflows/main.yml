name: rspec

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

env:
  RAILS_ENV: test
  DB_NAME: master_data_tool_test
  DB_USERNAME: root
  DB_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
  CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

      matrix:
        ruby:
          - '3.0'
          - '3.1'
        activerecord:
          - '6.0'
          - '6.1'
          - '7.0'
          - '7.1'

    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ env.DB_NAME }}
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      BUNDLE_GEMFILE: gemfiles/activerecord${{ matrix.activerecord }}.gemfile
      DB_HOST: 127.0.0.1

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: set MySQL sql_mode
        run: |
          mysql --ssl-mode=DISABLE --get-server-public-key --protocol=tcp --host 127.0.0.1 --user=${{ env.DB_USERNAME }} --password=${{ env.DB_PASSWORD }} mysql <<SQL
          SET GLOBAL sql_mode = 'NO_ENGINE_SUBSTITUTION';
          SET GLOBAL character_set_server = 'utf8mb4';
          SET GLOBAL innodb_file_per_table = 1;
          SQL

      - name: set ENV
        run: |
          echo "DB_PORT=${{ job.services.mysql.ports[3306] }}" >> $GITHUB_ENV

      - name: Setup DB
        run: |
          make setup_for_ci
        continue-on-error: ${{ matrix.allow_failures == 'true' }}

      - name: Run tests
        run: |
          bundle exec rspec
        continue-on-error: ${{ matrix.allow_failures == 'true' }}

      - name: Test report
        if: matrix.ruby == '3.1' && matrix.activerecord == '7.1' && success()
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter after-build
