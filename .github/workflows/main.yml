name: Ruby

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

      matrix:
        ruby:
          - 2.6
          - 2.7
          - 3.0
          - 3.1
        gemfile:
          - activerecord52
          - activerecord61
          - activerecord70
        exclude: # https://github.com/sue445/activerecord-compatible_legacy_migration/blob/master/.github/workflows/test.yml
          - ruby: 2.6
            gemfile: activerecord70
          - ruby: 3.0
            gemfile: activerecord52
          - ruby: 3.1
            gemfile: activerecord52
    env:
      # MYSQL_ROOT_PASSWORDをsecretsに設定しておく
      RAILS_ENV: test
      BUNDLE_GEMFILE: /home/runner/work/master_data_tool/master_data_tool/gemfiles/${{ matrix.gemfile }}.gemfile
      DB_HOST: 127.0.0.1
      DB_USERNAME: root
      MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
      DB_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
      DB_NAME: master_data_tool_test
      DB_PORT: 3306

    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Setup MySQL 5.7
        run: |
          docker-compose up -d mysql

      - name: Wait MySQL Startup
        timeout-minutes: 1
        run: |
          until docker-compose exec -T mysql mysql -u root -h 127.0.0.1 -p${MYSQL_ROOT_PASSWORD} --port ${DB_PORT} -e "SHOW DATABASES;"
          do
            echo "..."
            sleep 1
          done

      - name: Setup DB
        run: |
          ./scripts/setup.sh
        continue-on-error: ${{ matrix.allow_failures == 'true' }}

      - name: Run tests
        run: bundle exec rspec
        continue-on-error: ${{ matrix.allow_failures == 'true' }}
